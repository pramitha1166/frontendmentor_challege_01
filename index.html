<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>


  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;600;800&display=swap" rel="stylesheet">

  <Link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- /*Simple, traffic-based pricing
  Sign-up for our 30-day trial. No credit card required.

  Pageviews
  $ /month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial -->

  <main>

    <!-- <div class="background">
      <img src="images/bg-pattern.svg" />
    </div> -->

    <div class="page-container">
      <div class="page-header">
        <h3 class="header-text">
          Simple, traffic-based pricing
        </h3>
        <p>
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="card-top">
            <p>100K PAGEVIEWS</p>
            <div class="slider-bar-mobile">
              slider bar
            </div>
            <div class="price">
              <h3>$16.00</h3>
              <p>/month</p>
            </div>
          </div>
          <div class="slider-bar-container">
            <div class="slider-bar">
              <input type="range" value="0" min="0" max="1000" class="slider" />
              <div id="selector">
                <div class="selectorBtn">
                  <img src="images/icon-slider.svg" />
                </div>
              </div>
            </div>
          </div>
          <div class="billing-section">

          </div>
          <div class="card-bottum">

          </div>
        </div>
      </div>
    </div>

  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
