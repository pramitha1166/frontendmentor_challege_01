<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>


  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;600;800&display=swap" rel="stylesheet">

  <Link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- /*Simple, traffic-based pricing
  Sign-up for our 30-day trial. No credit card required.

  Pageviews
  $ /month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial -->

  <main>

    <!-- <div class="background">
      <img src="images/bg-pattern.svg" />
    </div> -->

    <div class="page-container">
      <div class="page-header">
        <h3 class="header-text">
          Simple, traffic-based pricing
        </h3>
        <p>
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="card-top">
            <p><span class="views" id="views">100K</span> PAGEVIEWS</p>
            <div class="slider-bar-mobile">
            </div>
            <div class="price">
              <h3 id="price_value">16$</h3>
              <p>/month</p>
            </div>
          </div>
          <div class="slider-bar-container">
            <div class="slider-bar">
              <input type="range" value="0" min="0" max="100" class="slider" id="slider"/>
              <div id="selector">
                <div class="selectorBtn">
                  <img src="images/icon-slider.svg" />
                </div>
              </div>
              <div id="progressbar"></div>
            </div>
          </div>
          <div class="billing-section">
            <p>Monthly Billing</p>
            <div class="check-box margin-left">
              <input type="checkbox" class="switch" />  
              <span class="checkbox-slider"></span>
            </div>
            <p class="margin-left">Yearly billing</p>
            <div class="discount-container margin-left">
              <p>20% <span class="hidden">discount</span></p>
            </div>    
          </div>
          <hr />
          <div class="card-bottum">
            <div class="services">
              <ul>
                <li><span class="icon"><img src="images/icon-check.svg" /></span>Unlimited websites</li>
                <li><span class="icon"><img src="images/icon-check.svg" /></span>100% data ownership</li>
                <li><span class="icon"><img src="images/icon-check.svg" /></span>Email reports</li>
              </ul>
            </div>
            <div class="btn-container">
              <button>Start my trial</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="script.js"></script>

  </div> -->
</body>
</html>
